<p>想和我联系吗？填写下面的表格给我一个消息，我会尽量在24小时内回来给你！</p>
<!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
<!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
<!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
<form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>姓名</label>
            <input type="text" class="form-control" placeholder="姓名" id="name" required data-validation-required-message="请输入你的名字.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="电子邮件" id="email" required data-validation-required-message="请输入你的电子邮件地址 .">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>联系电话</label>
            <input type="tel" class="form-control" placeholder="联系电话" id="phone" required data-validation-required-message="请输入你的电话号码.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>信息</label>
            <textarea rows="5" class="form-control" placeholder="信息" id="message" required data-validation-required-message="请输入一个要告诉我的消息."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">发送</button>
        </div>
    </div>
</form>
